<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<title>Список покупок</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<div class="list-block">
				<h1>Список покупок</h1>
			<form>
				<input type="text" id="name" placeholder="Наименование товара" />
				<input type="number" id="quantity" placeholder="Количество" />
				<input type="number" id="price" placeholder="Стоимость" />
				<input type="date" id="purchaseDate" placeholder="Дата покупки" />
				<input type="button" id="add" value="Добавить" />
			</form>
			<h2>Мои покупки:</h2>
			<ol id="list"></ol>
			<span class="length"></span>

			<div class="buttons">
				<button id="all-goods">Все покупки</button>
				<button id="bought-goods">Уже куплено</button>
				<button id="planned-goods">Планируемые покупки</button>
			</div>
			</div>
	
			<div class="filters-block">
				<h3>Фильтр</h3>
				<input type="text" id="filter" placeholder="Фильтр по наименованию"/>

				<div class="sorting__block">
					<h3>Сортировка</h3>
					<select id="sortingType" name="select">
					  <option value="name">Наименование</option>
					  <option value="quantity">Количество</option>
					  <option value="price">Стоимость</option>
					  <option value="purchaseDate">Дата покупки</option>
					</select>
				  </div>
			</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
